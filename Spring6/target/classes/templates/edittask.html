<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>Редактирование задачи</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .btn-group {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4">Редактирование заметки</h3>
        <form th:action="@{/edittask/{id}(id=${id})}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Наименование заметки:</label>
                <input type="text" id="name" name="name" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание заметки:</label>
                <textarea id="description" name="description" required class="form-control"></textarea>
            </div>
            <div class="btn-group">
                <input type="submit" value="Изменить" class="btn btn-success">
                <a href="/" class="btn btn-primary">Назад</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
